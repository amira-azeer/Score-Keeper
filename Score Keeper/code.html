<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="code.css">
</head>

<body>
    <div class="table">
        <h1>Score Keeper Website</h1>
        <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80" alt="">
        <hr>
        <p>Ping Pong Score Keeper</p>
        <hr>
        <p> <span id="player1Count"> 0 </span> to <span id="player2Count"> 0 </span></p>
        <p>Use the buttons below to keep score</p>
        <label for="playingToDropDown">Playing To</label>
        <select name="" id="playingToDropDown">
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select> <br> <br>

        <button type="button" class="btn btn-primary">Player 1</button>
        <button type="button" class="btn btn-success">Player 2</button>
        <button type="button" class="btn btn-danger">Reset</button>
        <br>
    </div>

    <script src="code.js"></script>
</body>

</html>
